<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="MySelfie.png"></a>
        <h1>Voice Selfie App 
            <img id="logo_img" src="WhiteHat usage image.jpeg">
        </h1>
        <hr>
        <h4 style="color:red;">Please press the allow option as soon as the popup comes. Which will happen after you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Take My Selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>

        <button class="btn btn-primary" id="start-btn" onclick="start()">Start</button>

        <p>Press The Start Button</p>

        <label>Your Webcam : </label>

        <div id="camera"></div>

        <br>

        <label>Your Selife Will Display Here: </label>

        <div id="result"></div>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
